<ActionBar title="">
  <StackLayout orientation="horizontal"
    ios:horizontalAlignment="left"
    ios.position="left"
    android:horizontalAlignment="left"
    android.icon="res://ela_rep_icon_mobile" android.iconVisibility="always">
    <Image src="res://ela_rep_icon_mobile" ios.position="left" class="action-image"></Image>
  </StackLayout>
</ActionBar>


<StackLayout #container class="main-page">
  <Label class="login-text">
    <FormattedString>
        <Span text="Log In"></Span>
    </FormattedString>
  </Label>
  <TextField #email hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField #password hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

  <WrapLayout orientation="horizontal" class="forget-text">
    <Label class="normal-text" text="Forget your "></Label>
    <Label class="highlight-text" text="email"></Label>
    <Label class="normal-text" text=" or "></Label>
    <Label class="highlight-text" text="password"></Label>
    <Label class="normal-text" text="?"></Label>
  </WrapLayout>

  <GridLayout row="0" columns="*, auto" height="45" class="login-button-row">
    <Button #signin class="submit-button" (tap)="submit()" col="0" row="0">
      <FormattedString>
          <Span [text]="isLoggingIn ? 'Log In' : 'Sign Up'"></Span>
      </FormattedString>
    </Button>
    <GridLayout row="0" col="1" columns="*, auto" style.width="50px">
      <Image src="res://touchid_b" class="touchid-icon" row="0" (tap)="touchIdPopup()"></Image>
      
      <Label class="highlight-text txt-xsm touch-id-text" text="Touch ID" row="1"></Label>
    </GridLayout>
  </GridLayout>

  <StackLayout class="apply-button-row">    
    <Image src="res://hr_thin" row="0" style="width:100%;"></Image>
    <Button (tap)="toggleDisplay()" class="apply-button">      
      <FormattedString>
          <Span [text]="isLoggingIn ? 'Apply Now' : 'Back to login'"></Span>
      </FormattedString>
    </Button>
  </StackLayout>
</StackLayout>
