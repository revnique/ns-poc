</ActionBar>

<StackLayout #container class="main-page">
  <StackLayout class="apply-button-row">
    <WrapLayout orientation="horizontal">
    <Label class="normal-text txt-smd" text="Welcome,"></Label>
    <Label class="normal-text txt-smd m-l-xsm" [text]="firstname"></Label>
    <Label class="normal-text txt-smd m-l-xsm" [text]="lastname"></Label>
    </WrapLayout>

    <Label class="normal-text txt-smd m-t-lg" text="Funds Available"></Label>
    <Label class="normal-text txt-xxl m-t-xsm" [text]="fundsAvailable"></Label>

    <Button class="btn-image txt-sm" style="horizontal-align:left;" (tap)="gotoFunds()">    
      <FormattedString>
          <Span text="Draw Funds &gt;"></Span>
      </FormattedString>
    </Button>


    <Label class="normal-text txt-smd m-t-lg" text="Next Payment Due"></Label>
    <Label class="normal-text txt-xxl m-t-xsm" [text]="nextPaymentDate"></Label>

    <Button class="btn-image txt-sm" style="horizontal-align:left; width:220" (tap)="gotoFunds()">    
      <FormattedString>
          <Span text="Reschedule Next Payment &gt;"></Span>
      </FormattedString>
    </Button>


    <Label class="normal-text txt-smd m-t-lg" text="Next Payment Amount"></Label>
    <Label class="normal-text txt-xxl m-t-xsm" [text]="nextPaymentAmount"></Label>

    <Button class="btn-image txt-sm" style="horizontal-align:left;" (tap)="gotoFunds()">    
      <FormattedString>
          <Span text="Pay Now &gt;"></Span>
      </FormattedString>
    </Button>

  </StackLayout>
</StackLayout>
